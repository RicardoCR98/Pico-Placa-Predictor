services:  
  backend:    
    build:      
      context: ./Backend    
    ports:      
      - "8080:8080"    
    networks:      
      - app-network    
    depends_on:      
      - frontend  
  
  frontend:    
    build:      
      context: ./Frontend    
    ports:      
      - "80:80"    
    networks:      
      - app-network
    
networks:       
  app-network:    
    driver: bridge